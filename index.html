<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Bross Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <label for="width-screen" class="label-range">Tamanho da tela</label>
  <input id="width-screen" class="range-input" type="range" min="30" max="100"/>

  <main class="screen">
    <img class="background" src="./assets/clouds.png" alt="Nuvens animadas no céu" />
    <img class="player" src="./assets/mario.gif" alt="Jogador Mario" />
    <img class="pipe" src="./assets/pipe.png" alt="Obstáculo" />
    <img id="gameover" src="https://images.vexels.com/content/231980/preview/game-over-retro-lettering-2a17c1.png" alt="Game Over" class="game-over" />
  </main>

  <div class="tutorial">
    <div>Pressione <kbd>ESPAÇO</kbd> para pular</div>
    <div id="tecla">⬆</div>
  </div>

  <script src="script.js"></script>
</body>
    
</html>
